<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="block">

        <legend>Personal information</legend>

        <label class="groups">
          Surname: 
          <input 
            type="text" 
            name="surname" required
          >
        </label>

        <label class="groups">
          Name: 
          <input 
            type="text" 
            name="Name" 
            required
          >
        </label>

        <label class="groups">
          How old are You? 
          <input 
            type="number" 
            name="year" 
            value="12" 
            min="1" 
            max="100" 
            required
          >
        </label>

        <label class="groups">
          Full date of birth: 
          <input 
            type="date" 
            name="birthday" 
            required
          >
        </label>

        <label class="groups">
          <label>I accept the term of the agreement</label> 
          <input 
            type="checkbox" 
            name="term" 
            required
          >
        </label>

      </fieldset>

      <fieldset class="block">

        <legend>Registration</legend>

        <label class="groups">
          E-mail: 
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com" 
            required
          >
        </label>

        <label class="groups">
          Password:
          <input 
            type="password" 
            name="password" 
            minlength="6" 
            maxlength="12" 
            required
          >
        </label>

      </fieldset>

      <fieldset class="block">

        <legend>An interesting fact about you!</legend>

        <label class="groups">
          Do you love cats?

          <label>
            Yes
            <input 
              type="radio" 
              name="loveCat" 
              value="yes"
            >
          </label>

          <label>
            No
            <input 
              type="radio" 
              name="loveCat" 
              value="no"
            >
          </label>
        </label>

        <label class="groups">
          What is your favorite color?
          <input type="color" name="favoriteColor">
        </label>

        <label class="groups">
          What time you go bad?
          <input type="time" name="badTime">
        </label>

        <label class="groups">
          What are your favorite brand of cars?
          <select name="brandOfCar" multiple>
            <option value="BMV">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="groups">
          How do you rate our work?
          <input type="range" name="rateOurWork">
        </label>
      </fieldset>

      <fieldset class="block">

        <legend>Additional info:</legend>

        <label class="groups">
          Comments:
          <textarea 
            name="comments" 
            cols="20" 
            rows="2" 
            autocomplete="off"
          ></textarea>
        </label>

        <label class="groups">
          Would you recomend us? 
          <select name="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
